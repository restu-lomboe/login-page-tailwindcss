<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="page-login">
    <div
      class="absolute h-full w-full !bg-cover !bg-center z-[-1]"
      style="background: url('./login.jpg')"
    ></div>
    <div class="flex h-full items-center py-16">
      <main class="w-full max-w-md mx-auto p-6 relative">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="mt-7 rounded-xl form-login relative z-[1] backdrop-blur-sm">
          <div class="p-4 sm:p-7">
            <div class="text-center">
              <h1 class="block text-2xl font-bold text-white">Sign in</h1>
              <p class="mt-2 text-sm text-white">Welcome to CMS Basecode</p>
            </div>

            <!-- Form -->
            <form class="mt-5">
              <div class="grid gap-y-4">
                <!-- Form Group -->
                <div>
                  <label for="email" class="block text-sm mb-2 text-white"
                    >Email address</label
                  >
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                      required
                      aria-describedby="email-error"
                      placeholder="your@gmail.com"
                    />
                    <div
                      class="absolute inset-y-0 end-0 flex items-center pointer-events-none z-20 pe-4"
                    >
                      <i class="fa-solid fa-circle-user"></i>
                    </div>
                  </div>
                  <p class="hidden text-xs text-red-600 mt-2" id="email-error">
                    Please include a valid email address so we can get back to
                    you
                  </p>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div>
                  <div class="flex justify-between items-center">
                    <label for="password" class="block text-sm mb-2 text-white"
                      >Password</label
                    >
                  </div>
                  <div class="relative">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="py-3 px-4 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                      required
                      aria-describedby="password-error"
                      autocomplete="on"
                      placeholder="your password"
                    />
                    <div
                      class="absolute inset-y-0 end-0 flex items-center pointer-events z-20 pe-4 passwordButton"
                    >
                      <i class="fa-regular fa-eye-slash icon-password"></i>
                    </div>
                  </div>
                  <p
                    class="hidden text-xs text-red-600 mt-2"
                    id="password-error"
                  >
                    8+ characters required
                  </p>
                </div>
                <!-- End Form Group -->

                <!-- Checkbox -->
                <div class="flex items-center">
                  <div class="flex">
                    <input
                      id="remember-me"
                      name="remember-me"
                      type="checkbox"
                      class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 pointer-events-none focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                    />
                  </div>
                  <div class="ms-3">
                    <label for="remember-me" class="text-sm text-white"
                      >Remember me</label
                    >
                  </div>
                </div>
                <!-- End Checkbox -->

                <button
                  type="submit"
                  class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                >
                  Sign in
                </button>

                <p class="text-gray-600 text-xs text-center pt-4">
                  Â© Copyright
                  <a
                    class="text-blue-600 underline underline-offset-4 decoration-blue-600 hover:opacity-80"
                    href="https://developerawam.com/"
                    >developer awam</a
                  >. All Rights Reserved
                </p>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </main>
    </div>

    <script>
      const eyeButton = document.querySelector(".passwordButton");
      const eyeIcon = document.querySelector(".icon-password");
      const passwordForm = document.getElementById("password");

      eyeButton.addEventListener("click", function () {
        if (passwordForm.type === "password") {
          passwordForm.type = "text";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        } else {
          passwordForm.type = "password";
          eyeIcon.classList.add("fa-eye-slash");
          eyeIcon.classList.remove("fa-eye");
        }
      });
    </script>
  </body>
</html>
